<div class="layout">
  <app-admin-header class="admin-header"></app-admin-header>

  <mat-sidenav-container class="sidenav-container">
   
    <mat-sidenav #drawer
                 mode="side"
                 [opened]="isExpanded"
                 [fixedInViewport]="false"
                 class="sidenav"
                 [ngClass]="{ 'collapsed': !isExpanded }">

    
      <!-- <button mat-icon-button (click)="toggleSidebar()" class="toggle-btn">
        <mat-icon>{{ isExpanded ? 'chevron_left' : 'menu' }}</mat-icon>
      </button> -->

    
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
          <!-- <mat-icon>dashboard</mat-icon> -->
          <span *ngIf="isExpanded">Dashboard</span>
        </a>

        <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
          <!-- <mat-icon>people</mat-icon> -->
          <span *ngIf="isExpanded">Users</span>
        </a>

        <a mat-list-item routerLink="/admin/reports" routerLinkActive="active-link">
          <!-- <mat-icon>bar_chart</mat-icon> -->
          <span *ngIf="isExpanded">Reports</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

  
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-admin-footer class="admin-footer"></app-admin-footer>
</div>
